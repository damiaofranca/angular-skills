<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{ card.name }}</mat-card-title>
	</mat-card-header>
	<div class="container-image">
		<img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu" />
	</div>
	<mat-card-content>
		<p>
			{{ card.description }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button
			mat-flat-button
			(click)="onLike()"
			[style.background-color]="
				card.likes < 5 ? '#7071E8' : card.likes <= 10 ? '#0766AD' : '#508D69'
			"
			[disabled]="isLoadingLike"
		>
			<mat-spinner *ngIf="isLoadingLike" [diameter]="15"></mat-spinner>
			<span *ngIf="!isLoadingLike">LIKE {{ card.likes }}</span>
		</button>
		<button mat-flat-button color="accent" (click)="onShare()">SHARE</button>
	</mat-card-actions>
</mat-card>
